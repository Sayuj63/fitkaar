<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Design Builder</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Permanent+Marker&family=Fredoka+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background Particles -->
    <div class="bg-particle" style="width: 20px; height: 20px; left: 10%; animation-duration: 15s;"></div>
    <div class="bg-particle"
        style="width: 50px; height: 50px; left: 20%; animation-duration: 25s; animation-delay: 2s;"></div>
    <div class="bg-particle"
        style="width: 10px; height: 10px; left: 50%; animation-duration: 10s; animation-delay: 5s;"></div>
    <div class="bg-particle"
        style="width: 30px; height: 30px; left: 80%; animation-duration: 20s; animation-delay: 1s;"></div>
    <div class="bg-particle"
        style="width: 15px; height: 15px; left: 90%; animation-duration: 12s; animation-delay: 3s;"></div>

    <div class="app-container">
        <!-- Main Canvas (Center Stage) -->
        <main class="main-area">
            <h1 class="fun-title">Build Your Vibe</h1>

            <!-- Model Slider -->
            <div class="model-slider-container">
                <button class="slider-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>

                <div class="tshirt-center-stage">
                    <div class="tshirt-wrapper">
                        <div class="image-loading">
                            <div class="skeleton"></div>
                            <img src="assets/male_model.png" alt="Model" class="tshirt-bg" id="modelImage"
                                onload="this.parentElement.classList.add('image-loaded')">
                        </div>
                        <div class="design-area" id="designArea">
                            <!-- Fixed elements will appear here -->
                        </div>
                    </div>
                </div>

                <button class="slider-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- SCATTER ZONES (Restored) -->

            <!-- SCATTERED STICKERS (Quirky Layout) -->

            <!-- Top Left: Football -->
            <div class="element-card scatter-item" style="top: 15%; left: 25%;" data-src="assets/football_sticker.png"
                title="Football">
                <img src="assets/football_sticker.png" alt="Football">
            </div>

            <!-- Top Right: Chai -->
            <div class="element-card scatter-item" style="top: 15%; right: 25%;" data-src="assets/chai_sticker.png"
                title="Chai">
                <img src="assets/chai_sticker.png" alt="Chai">
            </div>

            <!-- Right: Mountain -->
            <div class="element-card scatter-item" style="top: 35%; right: 20%;" data-src="assets/mountain_sticker.png"
                title="Mountain">
                <img src="assets/mountain_sticker.png" alt="Mountain">
            </div>

            <!-- Left: Ticket -->
            <div class="element-card scatter-item" style="top: 40%; left: 20%;" data-src="assets/ticket_sticker.png"
                title="Ticket">
                <img src="assets/ticket_sticker.png" alt="Ticket">
            </div>

            <!-- Bottom Left: Quote -->
            <div class="element-card scatter-item" style="top: 65%; left: 22%;" data-src="assets/quote_sticker.png"
                title="Quote">
                <img src="assets/quote_sticker.png" alt="Quote">
            </div>

            <!-- Bottom Left Corner: Camera -->
            <div class="element-card scatter-item" style="top: 80%; left: 30%;" data-src="assets/camera_sticker.png"
                title="Camera">
                <img src="assets/camera_sticker.png" alt="Camera">
            </div>

            <!-- Right: Guitar -->
            <div class="element-card scatter-item" style="top: 55%; right: 20%;" data-src="assets/guitar_sticker.png"
                title="Guitar">
                <img src="assets/guitar_sticker.png" alt="Guitar">
            </div>

            <!-- Bottom Right: Pasta -->
            <div class="element-card scatter-item" style="top: 80%; right: 30%;" data-src="assets/pasta_sticker.png"
                title="Pasta">
                <img src="assets/pasta_sticker.png" alt="Pasta">
            </div>

        </main>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
